<div class="row">
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <td></td>
                <td>
                    First name
                </td>
                <td>
                    Last name
                </td>
                <td>
                    Age
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>
                    <button class="btn btn-success" (click)="editCustomerClicked(customer)">Edit</button>
                </td>
                <td>
                    {{customer.firstName}}
                </td>
                <td>
                    {{customer.lastName}}
                </td>
                <td>
                    {{customer.age}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
